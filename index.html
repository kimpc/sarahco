<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SarahCo - Innovating the Future with AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            text-align: center;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b');
            background-size: cover;
            background-position: center;
            padding: 150px 20px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.7);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .hero p {
            font-size: 24px;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .subscribe input[type="email"] {
            padding: 15px;
            width: 300px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            margin-right: 10px;
            outline: none;
        }
        .subscribe button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #ff4b5c;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .subscribe button:hover {
            background-color: #e04352;
        }
        footer {
            margin-top: 100px;
            padding: 20px;
            background-color: #1a1a1a;
        }
        footer p {
            margin: 0;
            font-size: 14px;
            color: #777777;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 40px;
            }
            .hero p {
                font-size: 18px;
            }
            .subscribe input[type="email"] {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>SarahCo</h1>
            <p>Revolutionizing the future with groundbreaking AI solutions. Our journey is just beginning.</p>
            <div class="subscribe">
                <input type="email" placeholder="Enter your email to stay updated">
                <button>Notify Me</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 SarahCo. All rights reserved.</p>
    </footer>
</body>
</html>
